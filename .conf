<VirtualHost *:80>
        ServerName chat.mysocialpass.com

        Redirect permanent / https://chat.mysocialpass.com/
</VirtualHost>

  <VirtualHost *:443>
        ServerAdmin dev@mpass.gr
        ServerName chat.mysocialpass.com

        DocumentRoot frontend

        RewriteEngine on
        SSLProxyEngine on
        SSLEngine On
        SSLCertificateFile  /etc/letsencrypt/live/chat.mysocialpass.com/fullchain.pem
        SSLCertificateKeyFile  /etc/letsencrypt/live/chat.mysocialpass.com/privkey.pem

        Alias "/api" "backend"
	
        <Directory /var/www/project>
        Options +FollowSymLinks +MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
        </Directory>


        ProxyPass /api http://127.0.0.1:/
        ProxyPassReverse /api http://127.0.0.1:/


        ErrorLog ${APACHE_LOG_DIR}/chat.mysocialpass.com-error.log
        CustomLog ${APACHE_LOG_DIR}/chat.mysocialpass.com-access.log combined
  </VirtualHost>

