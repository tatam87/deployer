<VirtualHost *:80>
        ServerName skata.mpass.ltd

        Redirect permanent / https://skata.mpass.ltd/
</VirtualHost>

  <VirtualHost *:443>
        ServerAdmin dev@mpass.gr
        ServerName skata.mpass.ltd

        DocumentRoot /var/www/my/dev/dsadas/dist

        RewriteEngine on
        SSLProxyEngine on
        SSLEngine On
        SSLCertificateFile  /etc/letsencrypt/live/skata.mpass.ltd/fullchain.pem
        SSLCertificateKeyFile  /etc/letsencrypt/live/skata.mpass.ltd/privkey.pem

#        Alias "/api" "backend

        <Directory /var/www/project>
        Options +FollowSymLinks +MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
        </Directory>


        ProxyPass /api http://127.0.0.1:dasd/
        ProxyPassReverse /api http://127.0.0.1:dasd/


        ErrorLog ${APACHE_LOG_DIR}/skata.mpass.ltd-error.log
        CustomLog ${APACHE_LOG_DIR}/skata.mpass.ltd-access.log combined
  </VirtualHost>
