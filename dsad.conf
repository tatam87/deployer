<VirtualHost *:80>
        ServerName dsad

        Redirect permanent / https://dsad/
</VirtualHost>

  <VirtualHost *:443>
        ServerAdmin dev@mpass.gr
        ServerName dsad

        DocumentRoot /var/www/dada/dasda//dist

        RewriteEngine on
        SSLProxyEngine on
        SSLEngine On
        SSLCertificateFile  /etc/letsencrypt/live/dsad/fullchain.pem
        SSLCertificateKeyFile  /etc/letsencrypt/live/dsad/privkey.pem


        <Directory /var/www/dada/dasda//dist>
        Options +FollowSymLinks +MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
        </Directory>


        ErrorLog ${APACHE_LOG_DIR}/dsad-error.log
        CustomLog ${APACHE_LOG_DIR}/dsad-access.log combined
  </VirtualHost>
