<VirtualHost *:80>
        ServerName test.moass.ltd

        Redirect permanent / https://test.moass.ltd/
</VirtualHost>

  <VirtualHost *:443>
        ServerAdmin dev@mpass.gr
        ServerName test.moass.ltd

        DocumentRoot /var/www/skata/dev/dasdasdas/dist

        RewriteEngine on
        SSLProxyEngine on
        SSLEngine On
        SSLCertificateFile  /etc/letsencrypt/live/test.moass.ltd/fullchain.pem
        SSLCertificateKeyFile  /etc/letsencrypt/live/test.moass.ltd/privkey.pem

#        Alias "/api" "backend

        <Directory /var/www/project>
        Options +FollowSymLinks +MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
        Require all granted
        </Directory>


        ProxyPass /api http://127.0.0.1:/
        ProxyPassReverse /api http://127.0.0.1:/


        ErrorLog ${APACHE_LOG_DIR}/test.moass.ltd-error.log
        CustomLog ${APACHE_LOG_DIR}/test.moass.ltd-access.log combined
  </VirtualHost>
